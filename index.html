<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Address Book</title>

</head>

<body>
  <title>ADDRESS BOOK</title>

  <div id="nav-bar">
    <ul class="nav-list">
      <li class="nav-bar"><a href="">Home</a></li>
      <li class="nav-show-all"><a href="">Show All Contacts</a></li>
      <li class="nav-add-new"><a href="">Add New Contact</a></li>
      <li class="nav-search"><a href="">Search</a></li>
    </ul>
  </div>

  <div id="search-panel" class="panel">
    <h1>Search Contacts</h1>
    <form class="search" action="#" method="post">
      <div class="result">

      </div>
      <div>
        <label>
          <input type="text" name="Search" placeholder="Enter name of contact">
        </label>
      </div>
      <input type="submit" name="" value="submit" />
    </form>
  </div>
  <div id="contact-panel" class="panel">
    <h1>Add A New Contact</h1>
    <div>
      <form class="contact" action="#" method="post">
        <label>
            <input type="text" name="name" placeholder="Wahidin">
          </label>
        <label>
            <input type="text" name="phone" placeholder="123456">
          </label>
        <label>
            <input type="text" name="Address" placeholder="Jakarta">
            <div>
              <input type="submit" name="" value="submit"/>
            </div>
          </label>
      </form>
    </div>

  </div>





  <script src="./app.js" charset="utf-8"></script>
</body>

</html>

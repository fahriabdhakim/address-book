<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Address Book</title>

</head>

<body>
  <h1>ADDRESS BOOK</h1>

  <!-- <div id="nav-bar">
    <ul class="nav-list">
      <li class="nav-bar"><a href="">Home</a></li>
      <li class="nav-show-all"><a href="">Show all Contacts</a></li>
      <li class="nav-add-new"><a href="">Add New Contact</a></li>
      <li class="nav-search"><a href="">Search</a></li>
    </ul>
  </div> -->

  <div id="contact-panel" class="panel">
    <!-- <h1>Add A New Contact</h1> -->
    <div>
      <form class="contact" action="#" method="post">
        <label>
            <input id="input-name" type="text" name="name" placeholder="Your Name">
          </label>
        <label>
            <input id="input-phone" type="text" name="phone" placeholder="Phone Number">
          </label>
        <label>
            <input id="input-address" type="text" name="Address" placeholder="Your Address">
            <div>
              <input id="submit" type="button" name="" value="submit"/>
            </div>
        </label>
      </form>
      <!-- result here -->
      <div class="result">
        <table id="contact-list">
          <thead>
            <tr>
              <td>Name</td>
              <td>Phone</td>
              <td>Address</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jennifer Dunn</td>
              <td>087733733696</td>
              <td>Jl. Merdeka, Bantul</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>




  <script src="./jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
</body>

</html>

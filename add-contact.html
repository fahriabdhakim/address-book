<body>
  <h1>ADDRESS BOOK</h1>

  <div id="nav-bar">
    <ul class="nav-list">
      <li class="nav-bar"><a href="file:///home/fahri/impactbyte/address-book/index.html">Home</a></li>
      <li class="nav-show-all"><a href="file:///home/fahri/impactbyte/address-book/show-contact.html">Show all Contacts</a></li>

    </ul>

  <div id="contact-panel" class="panel">
    <h1>Add A New Contact</h1>
    <div>
      <form class="contact" action="#" method="post">
        <label>
            <input type="text" name="name" placeholder="Wahidin">
          </label>
        <label>
            <input type="text" name="phone" placeholder="123456">
          </label>
        <label>
            <input type="text" name="Address" placeholder="Jakarta">
            <div>
              <input type="submit" name="" value="submit"/>
            </div>
          </label>
      </form>
    </div>

  </div>





  <script src="./app.js" charset="utf-8"></script>
</body>
